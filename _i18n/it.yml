home:
  title: I Bambini del Circo Massimo
  p1: |-
    L'Asilo Nido "I Bambini del Circo Massimo" è distribuito su un unico livello di circa 220 mq interni e circa 150 mq esterni.
    Lo spazio interno è costituito dall'Accoglienza, da un salone polivalente dedicato ai pasti ed alle attività espressive quotidiane.
  p2: |-
    Lo spazio dedicato ai lattanti è suddiviso in un'area gioco e in un'area dedicata al sonno.
    Sono presenti tre ampie stanze polivalenti per attività espressive, gioco simbolico e psicomotricità.
  p3: |-
    La struttura del nido permette di suddividere i bimbi in base alle diverse fasce di età ed in ogni stanza è annesso un angolo cambio. Ogni ambiente è predisposto
    e studiato per promuovere la socializzazione e l'autonomia dei bambini, ogni ambiente è a misura di bambino e adatto alla sua età.
  p4: |-
    L'asilo dispone di un giardino esterno attrezzato di diversi giochi di 150 mq circa. Nel'asilo nido è presente la cucina interna.
  why: Perché sceglierci?
  services:
    s1:
      title: Personale Qualificato
      description: L'asilo è gestito da psicologhe ed educatrici professionali.
      icon: "fa-graduation-cap"
    s2:
      title: Formazione continua
      description: Il personale segue corsi di aggiornamento di primo soccorso e disostruzione pediatrica, HACCP, sicurezza.
      icon: "fa-pencil"
    s3:
      title: Laboratorio di Musica
      description: I bimbi frequentano corsi di musica con metodo Gordon, seguiti da un'insegnante esperta.
      icon: "fa-music"
    s4:
      title: Alimentazione sana
      description: I nostri menù sono elaborati da una nutrizionista.
      icon: "fa-cutlery"
    s5:
      title: Orari flessibili
      description: Sono previsti diversi orari di uscita per andare incontro alle esigenze delle famiglie.
      icon: "fa-clock-o"
    s6:
      title: Inglese e Spagnolo
      description: Diventiamo cittadini del mondo! Apprendere una seconda lingua arricchisce e stimola la naturale curiosità dei bambini..
      icon: "fa-globe"
  know: Vuoi conoscerci meglio?
  contact_desc: Contattaci ora per prenotare una visita. Ti mostreremo la struttura e il nostro progetto educativo.
  teachers:
    elena:
      name: Elena Ierace
      description: "Psicologa e Psicoterapeuta della Famiglia"
      picture: "assets/titolari/elena.jpg"
    ginevra:
      name: Ginevra Papini
      description: "Educatrice Professionale"
      picture: "assets/titolari/ginevra.jpg"
    giulia:
