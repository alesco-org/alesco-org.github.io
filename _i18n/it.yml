home:
  title: I Bambini del Circo Massimo
  p1: |-
    L'Asilo Nido "I Bambini del Circo Massimo" è distribuito su un unico livello di circa 220 mq interni e circa 150 mq esterni.
    Lo spazio interno è costituito dall'Accoglienza, da un salone polivalente dedicato ai pasti ed alle attività espressive quotidiane.
  p2: |-
    Lo spazio dedicato ai lattanti è suddiviso in un'area gioco e in un'area dedicata al sonno.
    Sono presenti tre ampie stanze polivalenti per attività espressive, gioco simbolico e psicomotricità.
  p3: |-
    La struttura del nido permette di suddividere i bimbi in base alle diverse fasce di età ed in ogni stanza è annesso un angolo cambio. Ogni ambiente è predisposto
    e studiato per promuovere la socializzazione e l'autonomia dei bambini, ogni ambiente è a misura di bambino e adatto alla sua età.
  p4: |-
    L'asilo dispone di un giardino esterno attrezzato di diversi giochi di 150 mq circa. Nel'asilo nido è presente la cucina interna.
  why: Perché sceglierci?
