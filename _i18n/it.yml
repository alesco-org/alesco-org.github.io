method:
  p1: |-
    Il bambino occupa una posizione centrale e nella sua unicità è portatore di forti potenzialità,
    compito dell'adulto è quello di offrire spazi adeguati all'espressione dell'intuito e della fantasia.
    I bambini apprendono all'interno della relazione tra pari e con l'adulto che si pone in un'ottica di ascolto e osservazione.
    Il nido deve essere pensato come luogo per costruire le giuste condizioni per l'apprendimento, all'interno del quale i bambini possano essere
    accolti e aiutati a crescere.
  p2: |-
    "Il bambino è come un viaggiatore che osserva le cose nuove e cerca di capire il linguaggio sconosciuto di chi lo circonda.
    Noi adulti siamo i ciceroni di questi viaggiatori che fanno il loro ingresso nella vita umana..."
    <br/>
    Maria Montessori.
  p3: |-
    Il bambino deve avere la possibilità di esprimere al massimo le proprie potenzialità
    all'interno di un ambiente ben organizzato e di una programmazione dettagliata.
    Migliore sarà la qualità delle opportunità di gioco offerte più piacevole sarà l'esperienza
    vissuta sia per l'adulto che per il bambino.
  p4: |-
    All'interno del nido il bambino deve creare relazioni sicure e stabili con una figura di
    riferimento che si prende cura di lui.
    Il buon rapporto numerico tra educatrici e bambini è l'elemento chiave che garantisce
    la qualità di un nido, l'organizzazione del nido assicura regolari occasioni di accudimento
    nelle quali l'educatrice presta un'attenzione personale ad ogni singolo bambino.
  p5: |-
    Una ricerca americana ha dimostrato che i bambini inclusi nei programmi dei nidi con educatrici
    più premurose hanno un migliore sviluppo linguistico e cognitivo e
    hanno una migliore qualità sociale. L'organizzazione in sezioni permette all'educatrice
    di essere attenta alle opportunità di gioco appropriate per la loro età.
  p6: |-
    La sezione dei bambini più piccoli deve coniugare intimità e spaziosità, per permettere ai bambini che si muovono di usufruire
    di una superficie adeguata e per garantire ai più piccoli uno spazio confortevole dove giocare e riposare.
    Nel primo anno di vita il bambino conosce il mondo attraverso i sensi, sarà quindi importante aiutarlo nello sviluppo della motilità
    e della capacità di manipolazione e renderlo soggetto attivo nella conoscenza delle cose e del mondo.


