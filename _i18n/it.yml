    tram: <strong>Tram nr. 3:</strong> a poche fermate da <strong>San Giovanni, Manzoni, via Labicana, via Merulana, (Circo Massimo), viale Aventino, via Marmorata, Porta Portese e Trastevere.</strong>


sentence:
  title: Una scelta importante
  text: "Il bambino è come un viaggiatore che osserva le cose nuove e cerca di capire il linguaggio sconosciuto di chi lo circonda. Noi adulti siamo i ciceroni di questi viaggiatori che fanno il loro ingresso nella vita umana..."
  author: "Maria Montessori"



group:
  p1: L'asilo nido "I Bambini del Circo Massimo" è un servizio socio educativo gestito da tre titolari con i titoli del settore.
  p2: <strong>Giulia Papini</strong>, titolare e coordinatrice, <mark>laureata in Psicologia dell'Infanzia e della Famiglia</mark> e specializzanda in Psicoterapia Familiare. Si occupa del coordinamento delle attività quotidiane e dei laboratori esterni e definizione del progetto pedagogico.
  p3: <strong>Elena Ierace</strong>, titolare ed educatrice, <mark>laureata in Psicologia dell’Infanzia e della Famiglia</mark> e specializzanda in Psicoterapia Familiare. Si occupa della gestione interna quotidiana delle diverse classi suddivise per fasce di età.
  p4: <strong>Ginevra Papini</strong>, titolare ed educatrice, diplomata in Tecnico dei Servizi Sociali e <mark>specializzata come Educatrice Professionale</mark>. Si occupa dell'organizzazione delle attività e della cura dei bambini.
  p5: Tutte le educatrici che svolgono le attività quotidiane possiedono i titoli di studio richiesti, oltre una notevole esperienza con i bambini.

